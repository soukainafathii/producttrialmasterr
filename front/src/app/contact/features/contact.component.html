<div class="contact-container">
  <h1>Contact</h1>
  <form [formGroup]="contactForm" (ngSubmit)="sendContact()" class="contact-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" placeholder="Entrez votre email" />
      <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="error">
        Un email valide est requis.
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea
        id="message"
        formControlName="message"
        rows="5"
        placeholder="Entrez votre message"
      ></textarea>
      <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="error">
        Le message est requis et doit contenir moins de 300 caractÃ¨res.
      </div>
    </div>

    <button type="submit" [disabled]="contactForm.invalid" class="submit-btn">Envoyer</button>
  </form>
</div>
